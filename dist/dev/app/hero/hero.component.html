<p>Howdy! Here's a list of Heroes. Do you know any others? Add to the list yourself.</p>

<form (submit)="addHeroName()">
  <input [(ngModel)]="heroName" name="heroName" placeholder="Awesome Hero">
  <button type="submit">Add</button>
</form>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button (click)="gotoDetail(hero.id); $event.stopPropagation()">Detail</button>
    <button class="delete" (click)="deleteHero(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
